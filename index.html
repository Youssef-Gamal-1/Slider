<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider-container">
        <div class="slide-number" id="slide-number"></div>
        <img src="imgs/test1.jpg" alt="img 1">
        <img src="imgs/test2.jpg" alt="img 2">
        <img src="imgs/test3.jpg" alt="img 3">
        <img src="imgs/test4.jpg" alt="img 4">
        <img src="imgs/test5.jpg" alt="img 5">
    </div>
    <div class="slider-control">
        <span class="prev" id="prev">Prev</span>
        <span class="indicators" id="indicators"></span>
        <span class="next" id="next">Next</span>
    </div>
    <script src="main.js"></script>
</body>
</html>
